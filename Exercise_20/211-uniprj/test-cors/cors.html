<!DOCTYPE html>
<html>
<head>
    <title>Test CORS</title>
</head>
<body>
<h1>Test CORS</h1>
<script>
    var xhr = new XMLHttpRequest();
    xhr.open('GET', 'http://localhost:8080/student-api/students', true);
    xhr.onload = function() {
        if (this.status === 200) {
            console.log('Response:', this.responseText);
        } else {
            console.error('Error:', this.statusText);
        }
    };
    xhr.onerror = function() {
        console.error('Network Error');
    };
    xhr.send();
</script>
</body>
</html>
