server:
  port: 8060

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8061/eureka/

logging:
  pattern: 
    console: "%d{yyyy-MM-dd HH:mm:ss} [%X{traceId:-},%X{spanId:-}] ${LOG_LEVEL_PATTERN:-%5p} %m%n"
              
spring:
  output:
    ansi:
      enabled: always
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
      - id: student-service
        uri: lb://student-service
        predicates:
        - Path=/student-api/**
        filters:
        - RewritePath=/student-api/(?<path>.*), /$\{path}
      - id: teacher-service
        uri: lb://teacher-service
        predicates:
        - Path=/teacher-api/**
        filters:
        - RewritePath=/teacher-api/(?<path>.*), /$\{path}
      - id: course-service
        uri: lb://course-service
        predicates:
        - Path=/course-api/**
        filters:
        - RewritePath=/course-api/(?<path>.*), /$\{path}
      - id: openapi
        uri: http://localhost:${server.port}
        predicates:
        - Path=/v3/api-docs/**
        filters:
        - RewritePath=/v3/api-docs/(?<path>.*), /$\{path}/v3/api-docs

springdoc:
  swagger-ui:
    urls:
      - name: student
        url: /v3/api-docs/student
      - name: teacher
        url: /v3/api-docs/teacher
      - name: course
        url: /v3/api-docs/course

management:
  tracing:
    sampling:
      probability: 1.0